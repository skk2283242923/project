<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册账号</title>
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="css/login.css">
  <style>
    form a:hover{
      color: #ff8a81;
    }
  </style>
</head>

<body>
  <!-- 头部 -->
  <header></header>
  <!-- 中间的代码 -->
  <section>
    <div class="main">
      <div class="main1">
        <div class="login_left"></div>
        <div class="login_right">
          <div class="text1">欢迎注册</div>
          <div class="text2"><a href="login.html">已有账号 <span style="color: red;">请登录</span></a></div>
          <div class="do_main">
            <form action="#" method="get">
              <li></li>
              <input type="text" class="put" placeholder="用户名">
              <li></li>
              <input type="text" class="put" placeholder="密码">
              <li></li>
              <input type="text" class="put" placeholder="再次确认密码">
              <li></li>
              <input type="checkbox" class="checkbox" style="margin-left: 78px;" >
<span>我已阅读并同意<a href="http://www.zbird.com/auth/regAgreement/">《钻石小鸟用户服务协议》</a></span>
              <!--  -->
              <!-- <div class="autologin">
                <input type="checkbox" id="login_phase" class="login_phase" >
                
                <span>自动登录</span>
              <div class="wangji">   <a href="/auth/findpass/" >忘记密码</a></div>
              </div> -->
           
              <div class="clearHeight" style="height:15px;"></div>
              <div class="submit">
                <input name="submit" type="button" class="btn_login_2 btn_login_6" value="注册" />
              </div>
            </form>
          
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- 尾部的代码 -->
  <footer></footer>
  <script>
    $(function () {
      function init() {
        load();
      }
      // 引用头部和尾部的文件
      function load() {

        $("header").load("_header.html");
        $("footer").load("_footer.html");

      }
      init();
    })
  </script>
</body>

</html>
